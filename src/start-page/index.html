<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Курсовой проект</title>
</head>
<body>
  <header>
    <h1 class="header_h1">Программа управления проектами</h1>
    <p class="header_descript">Описание</p>
    <div class="header_btn">
      <button class="header_btn_register">Регистрация</button>
      <button class="header_btn_log">Авторизация</button>
    </div>
  </header>
  <main>
    <form class="form_in" action="">
      <p class="form_in_input">
        <label for="login">Login</label>
        <input type="text" name="" id="login" placeholder="yourLogin">
      </p>
      <p class="form_in_input">
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="123456">
      </p>
      <p class="form_in_input form_in_password-check">
        <label for="password_check">Password check</label>
        <input type="password" name="" id="password_check" placeholder="123456">
      </p>
      <button class="form_in_continue">Продолжить</button>
    </form>
  </main>
  <footer></footer>
</body>
</html>
